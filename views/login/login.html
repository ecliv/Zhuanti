<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cave Cafe Login</title>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6">
        <img class="img-fluid" src="images/coldBrew.jpg" alt="">
      </div>
      <div class="col-lg-6 inline">
        <form action="">
          <div class="form-group form-inline">
            <input type="email" class="form-control form-control-user" id="" placeholder="Enter Email Address..." />
          </div>

          <div class="form-group form-inline">
            <input type="password" class="form-control form-control-user" id="" placeholder="Password" />
          </div>

          <div class="text-center">
            <a href="">Forgot Password?</a>
          </div>

          <div class="text-center">
            <a href="">Create An Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
